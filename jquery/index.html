<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="main">

        <nav id="nav">Movie rewards</nav>
        <img class="image" src="./assets/movie.jpg" alt="">
        <div class="table-wrap">

            <table id="table" class="stripe row-border order-column">

                <tfoot id="tfoot">
                    <tr id="tr">
                        <th>Name</th>
                        <th>Oscar</th>
                        <th>Genre</th>
                        <th>Release</th>
                        <th>Duration</th>
                        <th>Stars</th>
                        <th>Directors</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <footer id="footer">
            Copyright &copy; <span id="year"></span>
        </footer>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<link href="https://cdn.datatables.net/v/dt/dt-2.1.0/datatables.min.css" rel="stylesheet">
 
<script src="https://cdn.datatables.net/v/dt/dt-2.1.0/datatables.min.js"></script>
<script src="script.js"></script>
</html>
